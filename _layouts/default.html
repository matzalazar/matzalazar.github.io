<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="wrapper">
    <div class="navbar container">
      <a id="author-name" class="alignable pull-left" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <ul id="navlist" class="alignable pull-right navbar-ul">
        {% for x in site.nav %}
          <li class="alignable pull-left nav-list">
            <a href="{{ site.baseurl }}/{{ x.link }}">{{ x.name }}</a>
            {% unless forloop.last %}|{% endunless %}
          </li>
        {% endfor %}
      </ul>
    </div>

    <div style="clear:both"></div>
    <hr>

    <div class="container content">
      {{ content }}

      {% if site.footer %}
        <hr />
        <p style="text-align: center; margin-bottom: 10px">
          <a href="{{ site.footer_url }}" style="color: black"><small>{{ site.footer_text }}</small></a>
        </p>
      {% endif %}
    </div>
  </div>

</body>
</html>
