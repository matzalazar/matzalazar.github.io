<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="color-scheme" content="dark light">
  <title>{{ page.title }}</title>
  {%- seo title=false -%}

  {% if page.robots %}
  <meta name="robots" content="{{page.robots}}" />
  {% endif %}

  {%- unless site.disable_google_fonts -%}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  {%- endunless -%}

  <link rel="stylesheet" type="text/css" href="{{ " /assets/main-cyborg.css" | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/overrides.css' | relative_url }}">

  <!-- ConfiguraciÃ³n de MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>

  <!-- Carga de MathJax desde CDN -->
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  {% if site.goatcounter %}
  <script data-goatcounter="https://{{ site.goatcounter }}.goatcounter.com/count" async
    src="//gc.zgo.at/count.js"></script>
  {% endif %}

</head>
